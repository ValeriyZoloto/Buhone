<section class="contacts" style="background-image: url(images/contacts/contacts.png);">
  <div class="container">
    <div class="contacts__inner">
      <div class="contacts__content">
        <h2 class="contacts__title title">Связь с нами</h2>
        <p>
          У вас остались вопросы? Напишите нам - мы ответим в ближайшее время!
        </p>
        <div class="contacts__connections">
          <a class="contacts__tel" href="tel:+71112223344">+7 (111) 222-33-44</a>
          <a class="contacts__mail" href="mailto:order@bu-one.ru">order@bu-one.ru</a>
        </div>
      </div>
      <form class="contacts__form" action="#">
        <div class="contacts__form-box">
          <label class="contacts__form-label">
            <span class="contacts__form-text">Имя</span>
            <input class="contacts__form-input" type="text" required placeholder="Иван">
          </label>
          <label class="contacts__form-label">
            <span class="contacts__form-text">Фамилия</span>
            <input class="contacts__form-input" type="text" required
              placeholder="Иванов ">
          </label>
        </div>
        <label class="contacts__form-label">
          <span class="contacts__form-text">Сообщение</span>
          <textarea class="contacts__form-textarea" name="message" required=""
            placeholder="Ваше сообщение"></textarea>
        </label>
        <button class="button" type="submit">Отправить сообщение</button>
      </form>
    </div>
  </div>
</section>
